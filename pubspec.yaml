name: delivery_app
description: Delivery App for VZY Cart.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

module:
  androidX: true

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.4.0
  email_validator: ^1.0.6
  cloud_firestore: ^2.4.0
  firebase_auth: ^3.0.1
  firebase_storage: ^10.0.1
  flutter_easyloading: ^2.2.2
  provider: ^4.3.3
  image_picker: ^0.8.3+1
  geolocator: ^7.0.1
  geocoding: ^2.0.0
  url_launcher: ^6.0.2
  map_launcher: ^1.1.3+1
  chips_choice: ^2.0.1
  fluttertoast: ^8.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/

